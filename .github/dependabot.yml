version: 2
updates:
  - package-ecosystem: "npm" # Updates for package.json dependencies
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    groups:
      dependencies:
        patterns:
          - "*" # Group all updates into a single PR to reduce noise (optional)
    labels:
      - "dependencies"
      - "javascript"

